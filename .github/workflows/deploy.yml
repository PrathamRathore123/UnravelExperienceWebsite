name: Deploy Vite App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Vite app
      - name: Build Vite app
        run: npm run build

      # 5️⃣ Deploy to VPS
      - name: Deploy to VPS
        run: |
          # Remove old build
          rm -rf /var/www/react-app/*

          # Copy new build
          cp -r dist/* /var/www/react-app/

          # Set correct ownership for nginx
          sudo chown -R www-data:www-data /var/www/react-app
          sudo chmod -R 755 /var/www/react-app

      # 6️⃣ Reload Nginx
      - name: Reload Nginx
        run: sudo systemctl reload nginx
