name: Deploy Vite App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Vite app
      - name: Build project
        run: npm run build

      # 5️⃣ Deploy build to Nginx directory
      - name: Deploy to VPS
        run: |
          rm -rf /var/www/react-app/*
          cp -r dist/* /var/www/react-app/

      # 6️⃣ Reload Nginx
      - name: Reload Nginx
        run: sudo systemctl reload nginx
