name: Deploy Vite App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Deploy to Nginx
        run: |
           rm -rf /var/www/html/*
           cp -r dist/* /var/www/html/

      - name: Reload Nginx
        run: sudo systemctl reload nginx
